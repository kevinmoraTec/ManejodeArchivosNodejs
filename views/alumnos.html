<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prectica Archivos</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col-md-4 mx-auto">
           
                <div class="card">
                    <div class="card-header text-center">
                        Registrar Alumnos
                    </div>
                    <div class="card-body">
                        <form action="/alumnos" method="POST">
                            <div class="mt-3">
                                <input type="number" class="form-control" name="cedula" placeholder="Ingrese la Cedula">
                            </div> 
                            <div class="mt-3">
                                <input type="text" class="form-control" name="nombre" placeholder="Ingrese el nombre">
                            </div> 
                            <div class="mt-3">
                                <input type="text" class="form-control" name="apellido" placeholder="Ingrese el Apellido">
                            </div>     
                            <div class="mt-3">
                                <input type="text" class="form-control" name="telefono" placeholder="Ingrese el Telefono">
                            </div>
                            <div class="mt-3">
                                <input type="text" class="form-control" name="ciudad" placeholder="Ingrese la Ciudad">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary w-100" >
                                    ENVIAR
                                </button>
                            </div>  
                        </form>             
                    </div>
                </div>
            
        </div>
    </div>
    
</body>
</html>
